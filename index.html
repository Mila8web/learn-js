
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 07</title>
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <div class="wrap1">
        <div id="test" class="block"></div>

    <button id="button_start">START</button>
    <button id="button_stop" disabled>STOP</button>
    <button id="button_reset" disabled>RESET</button>
    </div>
    
    <div class="wrap2">
        <div id="burgerId" class="burger"></div>
    </div>

    <!--  ----------HEADER----------  -->
    <header class="header">
        <div class="header-top">
            <!-- --------------- для кнопки-меню ------------ -->
            <div id="burger_icon" class="burger_icon"></div>
            <div id="burger_menu" class="burger_menu">
                <div id="close_icon" class="close_icon"></div>
            </div>
            <div class="header__top-inner">
                
                <nav class="menu header__menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Home</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Shop</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Store</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">About</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Blog</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Testimonials</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__right-wrapper">
                    <div class="personal header__personal">
                        <ul class="personal__list">
                            <li class="personal__item">
                                <a class="personal__link" href="#">
                                    <img class="personal__icon-search" src="images/1header/search-icon.png"
                                        alt="icon-search">
                                </a>
                            </li>
                            <li class="personal__item">
                                <a class="personal__link" href="#">
                                    <img class="personal__icon-user" src="images/1header/user-icon.png" alt="icon-user">
                                </a>
                            </li>
                            <li class="personal__item">
                                <a class="personal__link" href="#">
                                    <img class="personal__cart-icon" src="images/1header/cart-icon.png" alt="cart-icon">
                                    <span class="personal__cart-count">0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="social header__social">
                        <ul class="social__list">
                            <li class="social__list-item">
                                <a class="social__link" href="#">
                                    <img class="social__icon" src="images/1header/Facebook-icon.png" alt="Facebook">
                                </a>
                            </li>
                            <li class="social__list-item">
                                <a class="social__link" href="#">
                                    <img class="social__icon" src="images/1header/Pinterest-icon.png" alt="Pinterest">
                                </a>
                            </li>
                            <li class="social__list-item">
                                <a class="social__link" href="#">
                                    <img class="social__icon" src="images/1header/Instagram-icon.png" alt="Instagram">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="logo header__logo">
                <a class="logo__link" href="#">
                    <img class="logo__img" src="images/Logo.png" alt="logo">
                </a>
            </div>
        </div>

        <div class="header__content">
            <button class="btn header__btn btn--bg-green">Shop Now</button>
        </div>
    </header>

    
    <script src="main.js"></script>
    

</body>
</html>
